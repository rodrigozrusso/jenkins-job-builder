- job:
      name: test_job
      project-type: workflow
      script-path: flow.groovy
      workflow:
        scm:
          - git:
             url: ssh://jenkins@review.openstack.org:29418/{project_pattern}.git
             branches:
              - origin/**
             name: origin
             prune: true
             clean: true
             browser: gitweb
             browser-url: http://review.openstack.org/gitweb?p={project_pattern}.git
             choosing-strategy: default